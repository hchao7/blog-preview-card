<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="app.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet">
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>

    <main class="card">
      <img class="card__image"
        src="assets/images/illustration-article.svg"
        alt="black and yellow geometric illustration">
      <section class="card__content">
        <h2 class="card__category">Learning</h2>
        <p class="card__date">Published 21 Dec 2023</p>
        <h3 class="card__article-headline">HTML & CSS foundations</h3>
        <p class="card__description">These languages are the backbone of every
          website, defining structure, content, and presentation.</p>
      </section>
      <footer class="card__profile"><img class="card__headshot"
          src="assets/images/image-avatar.webp"
          alt="headshot of author"><p class="card_author-name">Greg Hooper</p>
        </footer>
    </main>

  </body>
</html>
